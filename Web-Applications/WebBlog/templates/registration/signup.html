{% extends 'base.html' %}
{% block title %}Sign up Â· Django Blog{% endblock %}
{% block content %}
  <h1>Create your account</h1>
  <form method="post" class="card">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="actions">
      <button type="submit">Create account</button>
      <p class="muted">Already have one? <a href="{% url 'login' %}">Sign in</a></p>
    </div>
  </form>
{% endblock %}
