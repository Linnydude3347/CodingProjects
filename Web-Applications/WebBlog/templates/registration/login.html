{% extends 'base.html' %}
{% block title %}Sign in Â· Django Blog{% endblock %}
{% block content %}
  <h1>Sign in</h1>
  <form method="post" class="card">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="actions">
      <button type="submit">Sign in</button>
      <p class="muted">No account? <a href="{% url 'signup' %}">Sign up</a></p>
    </div>
  </form>
{% endblock %}
